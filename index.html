    <title>OARA | Luxury Dark Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,700;1,400&family=Tajawal:wght@200;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --premium-gold: #c5a059;
            --deep-black: #050505; /* خلفية داكنة جداً */
            --card-bg: #0f0f0f; /* لون الكروت */
            --text-gray: #a0a0a0;
            --white: #ffffff;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            background-color: var(--deep-black);
            color: var(--white);
            line-height: 1.6;
        }

        /* هيدر فاخر غامق */
        header {
            background: rgba(5, 5, 5, 0.95);
            padding: 25px 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #1a1a1a;
            backdrop-filter: blur(10px);
        }

        .logo { 
            font-family: 'Bodoni Moda', serif; 
            font-size: 35px; 
            font-weight: 400; 
            letter-spacing: 5px;
            color: var(--white);
        }
        .logo span { color: var(--premium-gold); }

        /* قسم الترحيب الملكي */
        .hero {
            padding: 80px 10%;
            text-align: center;
            background: linear-gradient(to bottom, #0a0a0a, var(--deep-black));
        }

        .hero h1 { 
            font-family: 'Bodoni Moda', serif; 
            font-size: 38px; 
            font-weight: 300; 
            margin-bottom: 20px; 
            color: var(--premium-gold);
            letter-spacing: 2px;
        }

        .hero p { 
            font-size: 14px; 
            color: var(--text-gray); 
            max-width: 600px; 
            margin: 0 auto; 
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* شبكة الفئات بالتغبيش والخلفية الداكنة */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px 5%;
        }

        @media (min-width: 768px) { .categories-grid { grid-template-columns: repeat(4, 1fr); } }

        .cat-card {
            height: 320px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid #1a1a1a;
            transition: 0.5s;
        }

        .cat-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-size: cover;
            background-position: center;
            filter: blur(10px) brightness(0.4); /* تغبيش قوي لزيادة الفخامة */
            transition: 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cat-card:hover::before { filter: blur(3px) brightness(0.6); transform: scale(1.1); }
        .cat-card:hover { border-color: var(--premium-gold); }

        .cat-card span {
            position: relative;
            z-index: 2;
            color: var(--premium-gold);
            font-weight: 300;
            font-size: 18px;
            letter-spacing: 2px;
            border: 1px solid var(--premium-gold);
            padding: 10px 25px;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
        }

        /* خلفيات فخمة */
        .cat-1::before { background-image: url('https://images.unsplash.com/photo-1490481651871-ab68de25d43d?q=80'); }
        .cat-2::before { background-image: url('https://images.unsplash.com/photo-1541643600914-78b084683601?q=80'); }
        .cat-3::before { background-image: url('https://images.unsplash.com/photo-1524592094714-0f0654e20314?q=80'); }
        .cat-4::before { background-image: url('https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?q=80'); }

        /* عرض المنتجات */
        #products-view { display: none; padding: 40px 5%; animation: fadeIn 0.8s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .product-card {
            background: var(--card-bg);
            border: 1px solid #1a1a1a;
            transition: 0.4s;
            text-align: center;
            padding-bottom: 20px;
        }

        .product-card:hover { border-color: var(--premium-gold); transform: translateY(-5px); }
        .product-card img { width: 100%; height: 300px; object-fit: cover; opacity: 0.9; }
        .product-info h4 { font-weight: 400; color: var(--white); margin: 15px 0 5px; }
        .product-price { color: var(--premium-gold); font-family: 'Bodoni Moda'; font-size: 22px; }

        .back-nav { 
            cursor: pointer; font-size: 11px; letter-spacing: 3px; 
            text-transform: uppercase; margin-bottom: 30px; color: var(--premium-gold);
        }
