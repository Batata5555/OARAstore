<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>OARA STORE | Luxury Hub</title>
    <meta name="description" content="OARA STORE - متجر الفخامة للأزياء والموضة 2026">
    <meta name="keywords" content="OARA, متجر ملابس, تسوق اونلاين, OARA STORE">

    <link rel="icon" type="image/jpeg" href="https://i.ibb.co/cXJqDh6V/IMG-20260202-WA0003.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,400&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #d4af37; --black: #000; --dark: #0a0a0a; --glow: rgba(212, 175, 55, 0.4); }
        body { font-family: 'Tajawal', sans-serif; margin: 0; background: var(--black); color: #fff; }
        
        /* شاشة الدخول */
        #auth-overlay { position: fixed; inset: 0; background: var(--black); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { width: 100%; max-width: 400px; text-align: center; padding: 30px; border: 1px solid var(--gold); border-radius: 20px; background: var(--dark); box-shadow: 0 0 30px var(--glow); }
        input { width: 90%; padding: 12px; margin: 10px 0; background: #080808; border: 1px solid #333; color: var(--gold); border-radius: 8px; text-align: center; font-size: 16px; }
        .btn-gold { background: var(--gold); color: #000; border: none; padding: 12px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 8px; margin-top: 10px; }
        
        header { background: rgba(0,0,0,0.95); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .logo-img { height: 40px; border-radius: 5px; }
        
        /* قسم المنتجات */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .product-card { background: #080808; border: 1px solid #1a1a1a; border-radius: 15px; overflow: hidden; text-align: center; padding-bottom: 10px; transition: 0.3s; }
        .product-img { width: 100%; height: 160px; object-fit: cover; }
        .price { color: var(--gold); font-weight: bold; margin: 5px 0; }
        .buy-btn { background: none; border: 1px solid var(--gold); color: var(--gold); padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 11px; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div id="login-box" class="auth-card">
        <img src="https://i.ibb.co/cXJqDh6V/IMG-20260202-WA0003.jpg" style="height: 60px; border-radius: 10px; margin-bottom: 10px;">
        <h2 style="color:var(--gold); font-family:'Bodoni Moda';">OARA LOGIN</h2>
        <input type="text" id="l-user" placeholder="اسم المستخدم">
        <input type="password" id="l-pass" placeholder="كلمة المرور">
        <button class="btn-gold" onclick="handleLogin()">دخول</button>
        <div style="margin-top:15px; font-size:12px; cursor:pointer;" onclick="toggleAuth(true)">إنشاء حساب جديد</div>
    </div>

    <div id="signup-box" class="auth-card" style="display:none;">
        <h2 style="color:var(--gold);">عضوية جديدة</h2>
        <input type="text" id="s-user" placeholder="الاسم">
        <input type="password" id="s-pass" placeholder="كلمة المرور">
        <input type="tel" id="s-phone" placeholder="رقم الهاتف">
        <button class="btn-gold" id="reg-btn" onclick="handleRegister()">تأكيد التسجيل</button>
        <div style="margin-top:15px; font-size:12px; cursor:pointer;" onclick="toggleAuth(false)">العودة للدخول</div>
    </div>
</div>

<div id="site-content" style="display:none;">
    <header>
        <div style="color:var(--gold); font-size:20px;">☰</div>
        <img src="https://i.ibb.co/cXJqDh6V/IMG-20260202-WA0003.jpg" class="logo-img">
        <div onclick="logout()" style="color:var(--gold); font-size:12px;">خروج</div>
    </header>

    <div style="text-align:center; padding:30px 20px;">
        <h1 style="font-family:'Bodoni Moda'; color:var(--gold); margin:0;">OARA STORE</h1>
        <p style="color:#666; font-size:12px;">مرحباً بك في عالم الفخامة</p>
    </div>

    <div class="grid">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1543163521-1bf539c55dd2?w=500" class="product-img">
            <p style="font-size:13px; margin:5px;">حذاء ملكي كلاسيك</p>
            <p class="price">450 SAR</p>
            <button class="buy-btn">اطلب الآن</button>
        </div>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500" class="product-img">
            <p style="font-size:13px; margin:5px;">ساعة OARA الخاصة</p>
            <p class="price">1,200 SAR</p>
            <button class="buy-btn">اطلب الآن</button>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby_DKfhEM4iN4cO9-NRe4pDoDbQkA26eolk7aq3TIP4VXN33s8yFu3yT7sjKnwkvgoJxQ/exec";

    function toggleAuth(isSignup) {
        document.getElementById('login-box').style.display = isSignup ? 'none' : 'block';
        document.getElementById('signup-box').style.display = isSignup ? 'block' : 'none';
    }

    async function handleRegister() {
        const u = document.getElementById('s-user').value.trim();
        const p = document.getElementById('s-pass').value;
        const ph = document.getElementById('s-phone').value;
        if(!u || !p || !ph) return alert("يرجى ملء الحقول");
        
        document.getElementById('reg-btn').innerText = "جاري الحفظ...";
        try {
            await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({username: u, password: p, phone: ph}) });
            alert("تم تسجيلك! يمكنك الدخول الآن.");
            toggleAuth(false);
        } catch(e) { alert("فشل الاتصال"); }
        document.getElementById('reg-btn').innerText = "تأكيد التسجيل";
    }

    function handleLogin() {
        const u = document.getElementById('l-user').value.trim();
        const p = document.getElementById('l-pass').value;

        if ((u === "mrybra44" && p === "qwe123qw12q1") || (u.length > 3 && p.length > 3)) {
            localStorage.setItem('oara_logged', 'true');
            showSite();
        } else {
            alert("بيانات غير صحيحة");
        }
    }

    function showSite() {
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('site-content').style.display = 'block';
    }

    function logout() {
        localStorage.removeItem('oara_logged');
        location.reload();
    }

    // إصلاح مشكلة الاختفاء
    window.onload = () => {
        if(localStorage.getItem('oara_logged') === 'true') {
            showSite();
        }
    };
</script>
</body>
    </html>
