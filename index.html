<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="google-site-verification" content="o57e1T49_G5Y0ZvXABM67uOEQ8m2W300Bi-kihsn6OE" />
    
    <title>OARA | Luxury Collection</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,700;1,400&family=Tajawal:wght@200;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --premium-gold: #c5a059;
            --pure-white: #ffffff;
            --soft-gray: #fcfcfc;
            --rich-black: #0a0a0a;
            --border-color: #e5e5e5;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            background-color: var(--pure-white);
            color: var(--rich-black);
            line-height: 1.6;
        }

        /* هيدر أرستقراطي */
        header {
            background: var(--pure-white);
            padding: 30px 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
            letter-spacing: 4px;
        }

        .logo { font-family: 'Bodoni Moda', serif; font-size: 32px; font-weight: 400; text-transform: uppercase; }
        .logo span { color: var(--premium-gold); }

        /* قسم الترحيب الفاخر */
        .hero {
            padding: 100px 10%;
            text-align: center;
            background: var(--soft-gray);
        }

        .hero h1 { 
            font-family: 'Bodoni Moda', serif; 
            font-size: 42px; 
            font-weight: 300; 
            margin-bottom: 20px; 
            letter-spacing: 1px;
        }

        .hero p { 
            font-size: 16px; 
            color: #888; 
            max-width: 600px; 
            margin: 0 auto; 
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 200;
        }

        /* شبكة الفئات بطراز الأغنياء (تغبيش سينمائي) */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 40px 5%;
            background: var(--pure-white);
        }

        @media (min-width: 768px) { .categories-grid { grid-template-columns: repeat(4, 1fr); } }

        .cat-card {
            height: 300px;
            border-radius: 0; /* الحواف الحادة توحي بالفخامة أكثر في البراندات العالمية */
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            cursor: pointer;
            transition: 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .cat-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.7); /* تغبيش عميق */
            transition: 0.6s;
        }

        .cat-card:hover::before { filter: blur(2px) brightness(0.9); transform: scale(1.05); }

        .cat-card span {
            position: relative;
            z-index: 2;
            color: var(--white);
            font-weight: 300;
            font-size: 18px;
            letter-spacing: 2px;
            padding: 20px;
            width: 100%;
            text-align: center;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
        }

        /* خلفيات الفئات من Unsplash بجودة عالية */
        .cat-1::before { background-image: url('https://images.unsplash.com/photo-1549298916-b41d501d3772?q=80&w=1000'); } /* ملابس */
        .cat-2::before { background-image: url('https://images.unsplash.com/photo-1583467875263-d50dec37a88c?q=80&w=1000'); } /* عطور */
        .cat-3::before { background-image: url('https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=1000'); } /* ساعات */
        .cat-4::before { background-image: url('https://images.unsplash.com/photo-1573408301185-9146fe634ad0?q=80&w=1000'); } /* اكسسوارات */

        /* عرض المنتجات */
        #products-view { display: none; padding: 60px 5%; animation: fadeIn 1s; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .product-card {
            background: var(--pure-white);
            border: 1px solid var(--border-color);
            transition: 0.4s;
            text-align: center;
            padding-bottom: 20px;
        }

        .product-card:hover { border-color: var(--premium-gold); }
        .product-card img { width: 100%; height: 350px; object-fit: cover; filter: grayscale(20%); }
        .product-info h4 { font-weight: 400; letter-spacing: 1px; margin: 20px 0 10px; }
        .product-price { color: var(--premium-gold); font-family: 'Bodoni Moda'; font-size: 20px; }

        .back-nav { 
            cursor: pointer; font-size: 12px; letter-spacing: 3px; 
            text-transform: uppercase; margin-bottom: 40px; color: #aaa;
            transition: 0.3s;
        }
        .back-nav:hover { color: var(--rich-black); }

        /* سلة المشتريات */
        .cart-trigger {
            position: fixed; bottom: 40px; left: 40px;
            background: var(--rich-black); color: var(--premium-gold);
            padding: 20px 40px; border-radius: 0;
            font-size: 12px; letter-spacing: 3px; cursor: pointer;
            box-shadow: 20px 20px 60px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<header>
    <div class="logo">OARA<span>.</span></div>
</header>

<div id="home-view">
    <section class="hero">
        <p>Palestine Exclusive</p>
        <h1>أفخم المقتنيات المختارة بعناية</h1>
        <p>ملابس • عطور • ساعات • اكسسوارات</p>
    </section>

        <div class="cat-card cat-2" onclick="loadCategory('عطور')"><span>عطور فا
