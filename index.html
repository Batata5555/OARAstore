<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر النخبة | ساعات، ملابس، إلكترونيات</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">النخبة<span>Store</span></div>
        <nav>
            <ul>
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">ساعات</a></li>
                <li><a href="#">ملابس</a></li>
                <li><a href="#">عطور</a></li>
                <li><a href="#">إلكترونيات</a></li>
            </ul>
        </nav>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-user"></i>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>عالم الفخامة والتكنولوجيا</h1>
            <p>اكتشف أحدث صيحات الموضة وأقوى الأجهزة الإلكترونية في مكان واحد.</p>
            <a href="#shop" class="btn">تسوق الآن</a>
        </div>
    </section>

    <main id="shop">
        <h2 class="section-title">وصل حديثاً</h2>
        <div class="product-grid">
            <div class="product-card">
                <div class="badge">جديد</div>
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=300&q=80" alt="ساعة ذكية">
                <h3>ساعة ذكية برو</h3>
                <p class="category">إلكترونيات</p>
                <div class="price">450 ريال</div>
                <button class="add-to-cart">أضف للسلة</button>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1541643600914-78b084683601?auto=format&fit=crop&w=300&q=80" alt="عطر">
                <h3>عطر رويال بلو</h3>
                <p class="category">عطور</p>
                <div class="price">290 ريال</div>
                <button class="add-to-cart">أضف للسلة</button>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=300&q=80" alt="قميص">
                <h3>قميص قطني كلاسيك</h3>
                <p class="category">ملابس</p>
                <div class="price">150 ريال</div>
                <button class="add-to-cart">أضف للسلة</button>
            </div>
        </div>
    </main>

</body>
</html>
