<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OARA STORE | Luxury Black & Gold</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,700;1,400&family=Tajawal:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark-gold: #aa841e; --black: #000000; --card-bg: #0a0a0a; }
        body { font-family: 'Tajawal', sans-serif; margin: 0; background: var(--black); color: white; overflow-x: hidden; }
        
        /* Header */
        header { background: rgba(0,0,0,0.95); padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Bodoni Moda', serif; font-size: 28px; letter-spacing: 5px; color: white; text-decoration: none; font-weight: 700; text-transform: uppercase; }
        .logo span { color: var(--gold); }

        /* Shipping Luxury Bar */
        .shipping-luxury-bar { background: #050505; padding: 12px 0; text-align: center; font-size: 11px; letter-spacing: 2px; color: #888; display: flex; justify-content: center; gap: 25px; border-bottom: 1px solid #111; }
        .shipping-item span { color: var(--gold); font-weight: 700; margin-right: 5px; }

        /* Hero Section */
        .hero { text-align: center; padding: 70px 5% 40px; }
        .hero p { color: var(--gold); font-weight: 300; letter-spacing: 6px; font-size: 12px; margin-bottom: 10px; }
        .hero h1 { font-family: 'Bodoni Moda'; font-size: 45px; margin: 0; color: white; letter-spacing: 2px; }

        /* Category Portrait Grid */
        .categories-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px 5%; }
        .cat-card { 
            height: 400px; /* Portrait Style */
            position: relative; overflow: hidden; display: flex; align-items: flex-end; justify-content: center; 
            cursor: pointer; border: 1px solid #1a1a1a; transition: 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .cat-card::before { content: ""; position: absolute; inset: 0; background-size: cover; background-position: center; filter: brightness(0.4) grayscale(100%); transition: 0.8s; }
        .cat-card:hover::before { filter: brightness(0.6) grayscale(0%); transform: scale(1.05); }
        .cat-card:hover { border-color: var(--gold); }
        
        /* صور الأقسام - Portrait */
        .cat-1::before { background-image: url('https://images.unsplash.com/photo-1548036328-c9fa89d128fa?w=600'); }
        .cat-2::before { background-image: url('https://images.unsplash.com/photo-1583467875263-d50dec37a88c?w=600'); }
        .cat-3::before { background-image: url('https://images.unsplash.com/photo-1508685096489-77a5ad2ba67d?w=600'); }
        .cat-4::before { background-image: url('https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?w=600'); }

        .cat-card span { 
            position: relative; z-index: 2; color: white; border: 1px solid var(--gold); 
            padding: 12px 30px; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            margin-bottom: 40px; font-weight: 500; font-size: 16px; letter-spacing: 3px;
        }

        /* Products View */
        .product-card { background: var(--card-bg); border: 1px solid #111; text-align: center; padding-bottom: 25px; transition: 0.4s; }
        .product-card:hover { border-color: var(--gold); }
        .product-card img, .product-card video { width: 100%; height: 280px; object-fit: cover; border-bottom: 1px solid #111; }
        .product-card h4 { color: #fff; font-weight: 400; font-size: 15px; margin: 20px 0 5px; letter-spacing: 1px; }
        .price-current { color: var(--gold); font-weight: 700; font-size: 22px; font-family: 'Bodoni Moda'; }
        .btn-buy { 
            background: none; color: var(--gold); border: 1px solid var(--gold); padding: 12px; 
            width: 85%; font-weight: 700; margin-top: 20px; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 2px;
        }
        .btn-buy:hover { background: var(--gold); color: black; }

        /* Reviews Luxury */
        .review-card { background: #050505; border: 1px solid #111; padding: 30px; margin: 20px 5%; text-align: center; }
        .review-text { font-style: italic; color: #888; font-size: 14px; line-height: 1.8; }
        .review-author { color: var(--gold); font-weight: bold; display: block; margin-top: 15px; letter-spacing: 2px; font-size: 12px; }

        /* Sidebar */
        .sidebar { position: fixed; top: 0; right: -300px; width: 300px; height: 100%; background: #00
                              <span class="review-author">— خالد العلي</span>
        </div>
        <div class="review-card">
            <p style="font-size:13px; font-style:italic; margin:0;">"الجودة فعلاً للأغنياء، شكراً أورا ستور."</p>
            <span class="review-author">— مريم القدس</span>
        </div>
    </section>
</div>

<div id="products-view" style="display:none;">
    <div onclick="location.reload()" style="color:var(--gold); margin-bottom:20px; cursor:pointer;">← العودة</div>
    <div id="products-container" class="categories-grid"></div>
</div>

<div id="admin-view" style="display:none;">
    <div style="background:#111; padding:30px; border:1px solid var(--gold); text-align:center;">
        <h2 style="color:var(--gold);">قسم العروض السري</h2>
        <p>مرحباً بك في لوحة التحكم الخاصة بالمالك.</p>
        <button class="btn-buy" onclick="window.open('https://docs.google.com/spreadsheets/d/1nOwLwJqkusxCoRDYSMyjxoV6PHm4AB1lp35NEuyTZ70/edit')">إدارة الحسابات والعروض</button>
    </div>
</div>

<script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1nOwLwJqkusxCoRDYSMyjxoV6PHm4AB1lp35NEuyTZ70/gviz/tq?tqx=out:json";
    const ADMIN_CODE = "0000";
    let storeData = [];

    async function init() {
        try {
            const res = await fetch(SHEET_URL);
            const text = await res.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            storeData = json.table.rows.map(r => ({
                name: r.c[0]?.v || '', price: (r.c[1]?.v || 0) + 20, img: r.c[2]?.v || '', cat: r.c[3]?.v || ''
            }));
        } catch(e) { console.log("Error loading data"); }
    }

    function toggleMenu() {
        document.getElementById('sidebar').classList.toggle('active');
        const overlay = document.getElementById('overlay');
        overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
    }

    function loadCategory(cat) {
        if(document.getElementById('sidebar').classList.contains('active')) toggleMenu();
        document.getElementById('main-view').style.display = 'none';
        document.getElementById('admin-view').style.display = 'none';
        document.getElementById('products-view').style.display = 'block';
        
        const container = document.getElementById('products-container');
        const filtered = storeData.filter(p => p.cat.trim() === cat);
        
        container.innerHTML = filtered.map(p => `
            <div class="product-card">
                <img src="${p.img}" onerror="this.src='https://via.placeholder.com/400?text=OARA+STORE'">
                <h4>${p.name}</h4>
                <p class="price-current">${p.price} ₪</p>
                <button class="btn-buy" onclick="window.open('https://wa.me/970568486065?text=أريد طلب: ${p.name}')">طلب الآن</button>
            </div>
        `).join('');
    }

    function accessAdmin() {
        if(prompt("أدخل الكود السري:") === ADMIN_CODE) {
            toggleMenu();
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('products-view').style.display = 'none';
            document.getElementById('admin-view').style.display = 'block';
        }
    }

    window.onload = init;
</script>
</body>
</html>
