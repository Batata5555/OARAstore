<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OARA STORE</title>
    <style>
        :root { --main-dark: #1a1a1a; --pal-green: #00843d; --pal-red: #ee2335; }
        body { font-family: sans-serif; margin: 0; background: #f4f4f4; color: #333; padding-bottom: 70px; }
        
        /* الهيدر والسلة */
        header { background: #fff; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 20px; font-weight: bold; }
        .logo span { color: var(--pal-green); }
        .cart-icon { font-size: 20px; cursor: pointer; position: relative; }
