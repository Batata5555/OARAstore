<section id="reviews-section" style="padding: 40px 20px; background: #050505; border-top: 1px solid #1a1a1a;">
    <h3 style="color: var(--gold); text-align: center; font-family: 'Bodoni Moda'; font-size: 26px;">آراء النخبة</h3>
    
    <div style="max-width: 500px; margin: 20px auto; background: #0d0d0d; padding: 20px; border-radius: 15px; border: 1px solid rgba(197,160,89,0.2);">
        <input type="text" id="rev-name" placeholder="اسمك الكريم" style="margin-bottom: 10px;">
        <textarea id="rev-text" placeholder="اكتب تجربتك مع OARA..." style="width: 100%; background: #000; border: 1px solid #222; color: var(--gold); border-radius: 8px; padding: 10px; font-family: 'Tajawal'; min-height: 80px; outline: none;"></textarea>
        
        <div style="margin: 15px 0; text-align: center;">
            <span style="color: #666; font-size: 14px; margin-left: 10px;">التقييم:</span>
            <select id="rev-stars" style="background: #000; color: var(--gold); border: 1px solid var(--gold); padding: 5px; border-radius: 5px;">
                <option value="⭐⭐⭐⭐⭐">5 نجوم (مثالي)</option>
                <option value="⭐⭐⭐⭐">4 نجوم (رائع)</option>
                <option value="⭐⭐⭐">3 نجوم (جيد)</option>
            </select>
        </div>
        
        <button class="btn-gold" onclick="addReview()" style="width: 100%;">نشر التعليق</button>
    </div>

    <div id="reviews-display" style="max-width: 600px; margin: 30px auto; display: flex; flex-direction: column; gap: 15px;">
        <div style="background: #0d0d0d; padding: 15px; border-radius: 10px; border-right: 4px solid var(--gold);">
            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                <b style="color: var(--gold);">أحمد محمد</b>
                <small style="color: #c5a059;">⭐⭐⭐⭐⭐</small>
            </div>
            <p style="margin: 0; font-size: 14px; color: #bbb;">تجربة تسوق رائعة، العطور أصلية والتوصيل سريع جداً. شكراً OARA!</p>
        </div>
    </div>
</section>

<script>
    function addReview() {
        const name = document.getElementById('rev-name').value;
        const text = document.getElementById('rev-text').value;
        const stars = document.getElementById('rev-stars').value;

        if (!name || !text) {
            alert("يرجى كتابة الاسم والتعليق");
            return;
        }

        const container = document.getElementById('reviews-display');
        const newReview = document.createElement('div');
        newReview.style.cssText = "background: #0d0d0d; padding: 15px; border-radius: 10px; border-right: 4px solid var(--gold); animation: fadeIn 0.5s ease;";
        
        newReview.innerHTML = `
            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                <b style="color: var(--gold);">${name}</b>
                <small style="color: #c5a059;">${stars}</small>
            </div>
            <p style="margin: 0; font-size: 14px; color: #bbb;">${text}</p>
        `;

        container.prepend(newReview);
        
        // مسح الحقول بعد الإضافة
        document.getElementById('rev-name').value = '';
        document.getElementById('rev-text').value = '';
        
        if(typeof triggerNotify === "function") {
            triggerNotify("شكراً لتقييمك الراقي");
        }
    }
</script>

<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
