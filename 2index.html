<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آراء العملاء | OARA STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --black: #050505; --dark: #0d0d0d; }
        body { 
            background: var(--black); 
            color: #fff; 
            font-family: 'Tajawal', sans-serif; 
            margin: 0; 
            padding: 0; 
        }

        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 25px; 
            background: rgba(5,5,5,0.95); 
            border-bottom: 1px solid rgba(197,160,89,0.3); 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }

        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        
        .row-label { 
            text-align: center; 
            color: var(--gold); 
            font-weight: 700; 
            margin: 20px 0; 
            font-size: 24px; 
            letter-spacing: 1px;
        }

        /* نظام إضافة تعليق جديد */
        .add-review-box {
            background: var(--dark);
            border: 1px solid var(--gold);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 40px;
            text-align: center;
        }

        .star-input { font-size: 25px; color: #444; margin-bottom: 15px; cursor: pointer; }
        .star-input span:hover, .star-input span.active { color: var(--gold); }

        textarea {
            width: 100%;
            background: #000;
            border: 1px solid #222;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: 'Tajawal';
            resize: none;
        }

        .btn-gold { 
            background: var(--gold); 
            color: #000; 
            border: none; 
            padding: 12px 30px; 
            font-weight: bold; 
            border-radius: 8px; 
            cursor: pointer;
        }

        /* عرض التعليقات */
        .comment-card {
            background: var(--dark);
            border: 1px solid #1a1a1a;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease;
        }

        .comment-header { display: flex; justify-content: space-between; align-items: center; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 35px; height: 35px; background: #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-weight: bold; font-size: 12px; }
        .user-name { color: #eee; font-weight: bold; font-size: 14px; }
        .stars { color: #f1c40f; font-size: 12px; }
        .comment-text { color: #aaa; font-size: 13px; margin-top: 10px; line-height: 1.6; }
        .comment-date { color: #444; font-size: 10px; margin-top: 10px; display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .back-link { color: var(--gold); text-decoration: none; font-size: 14px; display: block; margin-bottom: 20px; }
    </style>
</head>
<body>

<header>
    <div style="color:var(--gold); font-weight:bold; letter-spacing:2px;">OARA REVIEWS</div>
    <a href="index.html" style="color:var(--gold); text-decoration:none; font-size:20px;">✕</a>
</header>

<div class="container">
    <a href="index.html" class="back-link">← العودة للمتجر</a>
    <div class="row-label">ماذا يقول عملاؤنا؟</div>

    <div class="add-review-box">
        <p style="font-size: 14px; color: var(--gold);">شاركنا تجربتك</p>
        <div class="star-input" id="star-rating">
            <span onclick="rate(1)">★</span><span onclick="rate(2)">★</span><span onclick="rate(3)">★</span><span onclick="rate(4)">★</span><span onclick="rate(5)">★</span>
        </div>
        <textarea id="user-txt" rows="3" placeholder="اكتب رأيك هنا..."></textarea>
        <button class="btn-gold" onclick="postComment()">نشر التعليق</button>
    </div>

    <div id="reviews-list"></div>
</div>

<script>
    const names = ["محمد سليم", "رؤى أحمد", "ليث ناصر", "جنى نابلسي", "إبراهيم خليل", "نور الهدى", "محمود جابر", "سارة علي", "حمزة يوسف", "ميس الريم"];
    const comments = [
        "فخامة لا توصف، التغليف بحد ذاته قصة ثانية.",
        "اشتريت الساعة وطلعت أحلى من الصور بكتير.",
        "خدمة التوصيل سريعة جداً في الضفة، شكراً لكم.",
        "أفضل متجر إلكتروني في فلسطين بدون منازع.",
        "العطر فواح وثابت جداً، أنصح به كهدية.",
        "الخاتم جودته عالية جداً وما بيتغير لونه.",
        "تعامل راقي جداً وسرعة في الرد على الواتساب.",
        "منتجات أصلية وتستحق كل شيكل.",
        "أول مرة بطلب وما حتكون الأخيرة بإذن الله.",
        "تجربة تسوق سهلة ومريحة جداً."
    ];

    function generateFakeReviews() {
        const list = document.getElementById('reviews-list');
        let content = '';
        
        for (let i = 0; i < 40; i++) {
            const randomName = names[Math.floor(Math.random() * names.length)];
            const randomText = comments[Math.floor(Math.random() * comments.length)];
            const randomTime = Math.floor(Math.random() * 23) + 1;
            
            content += `
                <div class="comment-card">
                    <div class="comment-header">
                        <div class="user-info">
                            <div class="user-avatar">${randomName.charAt(0)}</div>
                            <span class="user-name">${randomName}</span>
                        </div>
                        <span class="stars">★★★★★</span>
                    </div>
                    <p class="comment-text">${randomText}</p>
                    <span class="comment-date">منذ ${randomTime} ساعة</span>
                </div>
            `;
        }
        list.innerHTML = content;
    }

    function postComment() {
        const txt = document.getElementById('user-txt').value;
        if(txt) {
            alert("شكراً لك! سيتم مراجعة تعليقك ونشره قريباً.");
            document.getElementById('user-txt').value = '';
        } else {
            alert("يرجى كتابة تعليق أولاً.");
        }
    }

    function rate(n) {
        const stars = document.querySelectorAll('.star-input span');
        stars.forEach((s, i) => {
            s.style.color = i < n ? '#c5a059' : '#444';
        });
    }

    // توليد التعليقات عند تحميل الصفحة
    window.onload = generateFakeReviews;
</script>

</body>
</html>
