<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OARA Store - Optimized</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        /* 2. Critical CSS: نضع التنسيقات الأساسية هنا لتظهر الصفحة فوراً */
        body { margin: 0; font-family: sans-serif; background: #fff; }
        .hero { height: 60vh; background: #f4f4f4; display: flex; align-items: center; justify-content: center; }
        
        /* تحسين أداء الصور */
        img { max-width: 100%; height: auto; display: block; }
        
        /* Skeleton Screen: لإعطاء شعور بالسرعة أثناء التحميل */
        .placeholder { background: #eee; border-radius: 8px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>

    <link rel="stylesheet" href="style.css" media="print" onload="this.media='all'">
</head>
<body>

    <header>
        <nav><h1>OARA STORE</h1></nav>
    </header>

    <main>
        <section class="products">
            <div class="product-card">
                <img src="your-image.jpg" fetchpriority="high" alt="Product Name">
                
                <img src="product2.jpg" loading="lazy" alt="Product 2">
            </div>
        </section>
    </main>

    <script src="script.js" defer></script>

    <script>
        /* 5. تفعيل خدمة Service Worker لعمل الكاش (اختياري ولكن فعال جداً) */
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW error:', err));
            });
        }
    </script>
</body>
</html>
<section id="luxury-sec" style="padding: 50px 20px; background-color: #fafafa;">
    <div style="text-align: center; margin-bottom: 40px;">
        <h2 style="font-size: 2rem; color: #222; margin-bottom: 10px;">المجموعة الفاخرة</h2>
        <p style="color: #666;">اخترنا لك بعناية أجمل العطور وأرقى الساعات</p>
    </div>

    <div class="luxury-grid">
        <div class="luxury-card">
            <div class="image-container">
                <img src="perfume.webp" loading="lazy" alt="عطور">
                <div class="badge">الأكثر مبيعاً</div>
            </div>
            <div class="card-info">
                <h3>قسم العطور</h3>
                <p>روائح تأسر الحواس وتدوم طويلاً</p>
                <button class="shop-btn">تسوق الآن</button>
            </div>
        </div>

        <div class="luxury-card">
            <div class="image-container">
                <img src="watch.webp" loading="lazy" alt="ساعات">
            </div>
            <div class="card-info">
                <h3>الساعات الملكية</h3>
                <p>دقة متناهية وتصميم يناسب معصمك</p>
                <button class="shop-btn">تسوق الآن</button>
            </div>
        </div>

        <div class="luxury-card">
            <div class="image-container">
                <img src="accessory.webp" loading="lazy" alt="إكسسوارات">
            </div>
            <div class="card-info">
                <h3>الإكسسوارات</h3>
                <p>اللمسات الصغيرة التي تصنع الفارق</p>
                <button class="shop-btn">تسوق الآن</button>
            </div>
        </div>
    </div>
</section>

<style>
    /* تنسيقات الشبكة (Grid) */
    .luxury-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* تصميم الكارت */
    .luxury-card {
        background: #fff;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        transition: transform 0.3s ease;
        text-align: center;
    }

    .luxury-card:hover {
        transform: translateY(-10px);
    }

    /* حاوي الصور */
    .image-container {
        position: relative;
        height: 250px;
        background: #eee;
    }

    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* الشارة (Badge) */
    .badge {
        position: absolute;
        top: 15px;
        right: 15px;
        background: #b08d57; /* لون ذهبي خافت */
        color: white;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
    }

    /* معلومات المنتج */
    .card-info {
        padding: 20px;
    }

    .card-info h3 {
        margin: 0 0 10px;
        color: #333;
    }

    .card-info p {
        font-size: 0.9rem;
        color: #777;
        margin-bottom: 20px;
    }

    /* زر التسوق */
    .shop-btn {
        background: #222;
        color: #fff;
        border: none;
        padding: 10px 25px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .shop-btn:hover {
        background: #b08d57;
    }

    /* التجاوب مع الجوال */
    @media (max-width: 768px) {
        .luxury-grid {
            grid-template-columns: 1fr;
        }
    }
    </style>
